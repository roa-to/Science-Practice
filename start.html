<!DOCTYPE 5>
<html long="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>最低限覚えるべきリスト</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 40px;
      background-color: #f5f7fa;
    }
    hr {
      margin: 20px auto;
      width: 60%;
    }
    table {
border: 1px solid #333;/* テーブル全体に枠線 */
border-collapse: collapse; /* セル間の線を重ねて表示 */
}

th,td {
border: 1px solid #333;/* 見出しセルとデータセルに枠線 */
}
    
  </style>
</head>
<body>
<h1>【原子と分子】</h1>
  <hr>
  <h2>原子とは</h2>
  <h3>H, O, C など、これ以上分けられない最小の粒</h3>
  <h3>※つまり"原子は一番小さい"！！</h3>
  <h3>(原子同士が繋がると次に出る分子となる)</h3>
  <hr>
  <h2>分子とは</h2>
  <h3>H₂O(水) や CO₂(二酸化炭素)などのような</h3>
  <h3>原子(H,O,Cの一つ一つ)が結びついてできた粒！</h3>
 <hr>

  <h2>覚えるべき元素記号</h2>
  <h3>元素記号は、"原子"の種類を表す記号！</h3>
  
  <img src="元素の周期表.png" title="周期表" width="700" height="500">
  <h3>このように元素記号の種類はたくさんある</h3>
  <h3>次の単元"化学変化式"のために</h3>
  <h3>覚えるべき元素記号をピックアップ！</h3>
  <img src="canvas (3).png" title="周期表" width="700" height="500">

  <table>
<tr>
<th>元素記号</th>
<th>名前</th>
</tr>
<tr>
<td>C</td>
<td>炭素</td>
</tr>
<tr>
<td>H</td>
<td>水素</td>
</tr>
</table>
  
</body>  

</html>
